<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex self practice</title>
    <style>
        .container{
        border: 1px solid tomato;
        width: 90%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-direction: row;
        }
        img{
            max-height: 250px;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
        .container{
            flex-direction: column;
        }
        img{
            max-height: 200px;
            
        }
        }

    </style>
</head>
<body>
    <div class="container">
    <img src="Images/Rectangle 8 (1).png" class="img-1" alt="">          
    <img src="Images/Rectangle 10.png" class="img-2" alt="">
    </div>
    <div class="container-2">

    </div>
</body>
</html>
